<!DOCTYPE html>
<html>
    <head>
        <title>
            !important Example 1 
        </title>
        <style>
         #myid {
            background-color:yellow;
         }
         .myclass {
            background-color:gray;
         }
         p {
            background-color:red !important;
         }
        </style>
    </head>
    <body>
        <p>
            This is some text in a paragraph. 
        </p>

        <p class="myclass">
            This is some text in a paragraph. 
        </p>

        <p id="myid">
            This is some text in a paragraph. 
        </p>
    </body>
</html>
